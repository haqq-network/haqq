version: "2"
run:
  concurrency: 4
  go: "1.24"
  tests: true
issues:
  max-issues-per-linter: 100
  max-same-issues: 10
linters:
  enable:
    - asciicheck
    - dogsled
    - dupl
    - goconst
    - gocritic
    - gomodguard
    - gosec
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
  settings:
    revive:
      rules:
        - name: var-naming
          disabled: true
    dogsled:
      max-blank-identifiers: 3
    dupl:
      threshold: 150
    gomodguard:
      blocked:
        versions:
          - https://github.com/etcd-io/etcd:
              version: '>= 3.4.10 || ~3.3.23'
              reason: CVE-2020-15114; CVE-2020-15136; CVE-2020-15115
          - https://github.com/dgrijalva/jwt-go:
              version: '>= 4.0.0-preview1'
              reason: CVE-2020-26160
    misspell:
      locale: US
    nolintlint:
      require-explanation: false
      require-specific: false
      allow-unused: false
    staticcheck:
      checks:
        - -SA1019
        - All
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - x/evm/core
    rules:
      - path: _test\.go
        linters:
          - dupl
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
