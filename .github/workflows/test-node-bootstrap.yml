jobs:
  node-bootstrap:
    timeout-minutes: 370
    runs-on: [self-hosted, nixos]
    steps:
      - uses: actions/checkout@v4
      - name: Test node bootstrap
        run: |
          nix build .#packages.x86_64-linux.nixos-test --no-sandbox --print-build-logs
