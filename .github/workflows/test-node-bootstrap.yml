name: test node bootstrap
on:
  workflow_dispatch: # allows manual triggering
  pull_request:
  push:
    branches:
      - master

jobs:
  node-bootstrap:
    timeout-minutes: 370
    runs-on: [self-hosted, nixos]
    steps:
      - uses: actions/checkout@v4
      - name: Test node bootstrap
        run: |
          nix build .#haqq.tests.haqq-nixos --no-sandbox --print-build-logs
