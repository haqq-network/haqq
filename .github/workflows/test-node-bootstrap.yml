name: test node bootstrap
on:
  workflow_dispatch: # allows manual triggering
  # NOTE Disabled for now because tests fail with a timeout.
  # schedule:
  #   - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00
  # pull_request:
